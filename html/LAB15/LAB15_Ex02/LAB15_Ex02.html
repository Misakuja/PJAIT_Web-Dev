<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LAB14_Ex02</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="h-full flex flex-col items-center justify-center p-4">
<div id="messages" class="w-full max-w-md h-96 bg-white rounded shadow-md overflow-y-auto p-4 mb-4"></div>

<div id="messageInputGroup" class="w-full max-w-md flex space-x-2">
    <label for="input"></label><input type="text" id="input" class="flex-grow border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-700"/>
    <button id="button" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 transition">Send</button>
</div>

<div id="usernameInputGroup" class="w-full max-w-md flex space-x-2">
    <label for="inputUsername"></label><input type="text" id="inputUsername" class="flex-grow border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-gray-700"/>
    <button id="connectButton" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 transition">Connect</button>
</div>

<div class="w-full max-w-md flex space-x-2 my-2" id="userSelectGroup">
    <label for="userSelect"></label><select id="userSelect" class="flex-grow border border-gray-300 rounded px-3 py-2"></select>
</div>

<button id="disconnectButton" class="bg-red-600 text-white px-4 py-2 rounded m-4">Disconnect</button>


<script src="./LAB15_Ex02-client.js"></script>
</body>
</html>
